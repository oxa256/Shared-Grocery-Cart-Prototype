name: Shared Groceries App CI/CD Workflow

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Unit Tests Locally
      run: |
        python -m unittest discover -s tests -p "*.py"

    - name: Build Docker Image
      run: |
        docker build . --file Dockerfile --tag shared-groceries-app:latest

    - name: Run Application in Docker Locally
      run: |
        docker run -d --name shared-groceries-app-container -p 8080:8080 shared-groceries-app:latest

    - name: Verify Application Logs and Status
      run: |
        docker logs shared-groceries-app-container
        docker inspect -f '{{.State.Running}}' shared-groceries-app-container
